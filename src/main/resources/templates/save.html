<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>


</head>
<body>
<div class="container">
    <br>
    <h2>Agregar Persona</h2>
    <form action="#" th:action="@{/save}" th:object="${user}"
          method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label> <input type="text"
                                                      class="form-control" id="nombre" th:field="*{name}" name="name">
        </div>
        <input type="hidden" th:field="*{id}" name="id" id="id">
        <div class="form-group">
            <label for="nombre">Apellido</label> <input type="text"
                                                        class="form-control" id="apellido" th:field="*{lastName}"
                                                        name="lastName">
        </div>

        <div >
            <label for="email"></label> <input type="text" id="email" th:field="*{email}" name="email">
        </div>
        <div>
            <label for="paypal"></label> <input type="text" id="paypal" th:field="*{paypal}" name="paypal">
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
